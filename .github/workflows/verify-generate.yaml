name: "Verify Generated Code"
on:
  pull_request:

jobs:
  verify-generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Install Task
        uses: go-task/setup-task@v1
        with:
          version: 3.x

      - name: Install dependencies
        run: go mod download

      - name: Run task generate
        env:
          TASK_X_REMOTE_TASKFILES: 1
        run: task generate

      - name: Check for diffs
        run: |
          git diff --exit-code || (echo "‚ùå Generated code is out of sync. Please run 'task generate' and commit the changes." && exit 1)
