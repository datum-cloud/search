apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: search-system

resources:
  - serviceaccount.yaml
  - deployment.yaml
  - service.yaml
  - secret.yaml
  - rbac-auth-reader.yaml
  - rbac-cluster.yaml

labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app.kubernetes.io/name: search-apiserver
      app.kubernetes.io/instance: search-apiserver
      app.kubernetes.io/component: apiserver
      app.kubernetes.io/part-of: search.miloapis.com
      app.kubernetes.io/managed-by: kustomize

# Images (will be replaced by overlays for different environments)
images:
  - name: ghcr.io/datum-cloud/search
    newTag: latest

# JSON patches to ensure rbac-auth-reader stays in kube-system
# These are applied AFTER all other transformations
patches:
  - target:
      kind: RoleBinding
      name: search-apiserver-auth-reader
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: kube-system
      - op: replace
        path: /subjects/0/namespace
        value: search-system
