  names:
    kind: SearchQuery
    listKind: SearchQueryList
    plural: searchqueries
    singular: searchquery
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: "SearchQuery represents a generic search query resource.\n\nThis
          is a base type that can be extended for specific search implementations.\n\nQuick
          Start:\n\n\tapiVersion: search.miloapis.com/v1alpha1\n\tkind: SearchQuery\n\tmetadata:\n\t
          \ name: example-search\n\tspec:\n\t  query: \"your search query\"\n\t  limit:
          100"
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
