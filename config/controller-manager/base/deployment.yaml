apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: search-controller-manager
      app.kubernetes.io/part-of: search-control-plane
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: search-controller-manager
        app.kubernetes.io/part-of: search-control-plane
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 10
      containers:
      - name: manager
        image: ghcr.io/datum-cloud/search:latest
        imagePullPolicy: IfNotPresent
        command:
        - /search
        - controller-manager
        args:
        - --metrics-bind-address=$(METRICS_BIND_ADDRESS)
        - --health-probe-bind-address=$(HEALTH_PROBE_BIND_ADDRESS)
        - --leader-elect=$(LEADER_ELECT)
        - --webhook-cert-path=$(WEBHOOK_CERT_PATH)
        - --webhook-cert-name=$(WEBHOOK_CERT_NAME)
        - --webhook-cert-key=$(WEBHOOK_CERT_KEY)
        - -v=$(LOG_LEVEL)
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: METRICS_BIND_ADDRESS
          value: ":8080"
        - name: HEALTH_PROBE_BIND_ADDRESS
          value: ":8081"
        - name: LEADER_ELECT
          value: "true"
        - name: WEBHOOK_CERT_PATH
          value: "/var/run/search-controller-manager/tls"
        - name: WEBHOOK_CERT_NAME
          value: "tls.crt"
        - name: WEBHOOK_CERT_KEY
          value: "tls.key"
        - name: LOG_LEVEL
          value: "4"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: webhook-certs
          mountPath: /var/run/search-controller-manager/tls
          readOnly: true
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: webhook-certs
        csi:
          driver: csi.cert-manager.io
          readOnly: true
          volumeAttributes:
            csi.cert-manager.io/issuer-name: selfsigned-cluster-issuer
            csi.cert-manager.io/issuer-kind: ClusterIssuer
            csi.cert-manager.io/common-name: search-controller-manager-webhook.search-system.svc
            csi.cert-manager.io/dns-names: "search-controller-manager-webhook,search-controller-manager-webhook.search-system,search-controller-manager-webhook.search-system.svc,search-controller-manager-webhook.search-system.svc.cluster.local"
            csi.cert-manager.io/duration: "8760h"
            csi.cert-manager.io/renew-before: "720h"
            csi.cert-manager.io/fs-group: "65532"
      - name: tmp
        emptyDir: {}
      restartPolicy: Always
