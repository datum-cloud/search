apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: search-ca
spec:
  isCA: true
  secretName: search-ca-secret
  duration: 87600h  # 10 years
  renewBefore: 8760h  # 1 year before expiration
  subject:
    organizations:
      - datum-cloud
  commonName: Search Service Internal CA
  # Use a self-signed issuer to bootstrap the CA
  # This should reference an existing cluster-wide self-signed issuer
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
  privateKey:
    algorithm: RSA
    size: 4096
